<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <h2>Вход</h2>
      <p>Если у вас нет аккаунта, вы можете <a href="/register">зарегистрируйтесь здесь</a>!</p>

      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Введите email">

        <label for="password">Пароль:</label>
        <input type="password" id="password" required placeholder="Введите пароль">

        <button type="submit">Войти</button>
      </form>
      <p id="message"></p>
    </div>

    <div class="right-panel">
    </div>
  </div>

  <script src="/static/js/login.js"></script>
</body>
</html>
