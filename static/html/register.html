<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <h2>Регистрация</h2>
      <p>Если у вас уже есть аккаунт, вы можете <a href="/login">авторизируйтесь здесь</a>!</p>

      <form id="registerForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" required placeholder="Введите имя">

        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Введите email">

        <label for="password">Пароль:</label>
        <input type="password" id="password" required placeholder="Введите пароль">

        <button type="submit">Зарегистрироваться</button>
      </form>
      <p id="message"></p>
    </div>

    <div class="right-panel">
      <!-- Если нужно отобразить изображение как элемент -->
      <!-- <img src="../../static/images/image.png" alt="Фоновое изображение"> -->
    </div>
  </div>

  <script src="/static/js/register.js"></script>
</body>
</html>
